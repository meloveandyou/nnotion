<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="widget">
    <h2 id="widget-title">Multi-Widget</h2>
    <!-- Add widget elements like Counter, Timer, etc. -->
    <div id="counter-widget">
      <h3>Counter</h3>
      <p id="counter">0</p>
      <button onclick="incrementCounter()">+1</button>
      <button onclick="decrementCounter()">-1</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
